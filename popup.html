<html>
<head>
    <title>RSI-Assist Extension's Popup</title>
    <style>
        body {
            min-width: 357px;
            overflow-x: hidden;
            padding-bottom: 30px;
        }
    </style>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3>RSI-Assist</h3>

            <p>An extension to assist people suffering from Repetitive Stress Injury.</p>

            <label>
                Disable RSI-Assist&nbsp;
                <input type="checkbox" id="disableBox"> 
            </label>
            <br />

            <label>
                Insert Space&nbsp;
                <input type="checkbox" id="insertSpaceBox"> 
            </label>

            <br />

            <label>
            Popup min letters&nbsp;
            <select id="minchars">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            </label>
        </div>
    </div>
</body>
</html>
